{% extends "base.html" %}
{% load static %}

{%block content%}

    <div class="card-container">
        {% for category in categories %}
            <div class="card">
                <img src="{{category.Image.url}}">
                <div class="card-content">
                    <h3>{{category.name}}</h3>
                    <a href="{% url 'Shop:detail_category' category_id=category.id %}" class="btn">Read More</a>
                </div>
            </div>
        {% endfor %}
    </div>

{%endblock%}
